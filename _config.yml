
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Simple Blog
description: >- # this means to ignore newlines until "baseurl:"
    Ce blogue est né sur l'inspiration du moment et se veut un endroit où déposer mes idées sur le vif. J'y ajouterai des observations et notes sur des logiciels libres ainsi que de l'information reliée au diabète de type 1.
index:
  en: index.html
  fr: accueil.html
language:
  en: English
  fr: Français
home:
  en: Home
  fr: Accueil
home_link:
  en: index.html
  fr: accueil.html
about:
  en: About
  fr: À propos
about_link:
  en: about.html
  fr: apropos.html
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: GuillCharest
github_username:  gcharest

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

