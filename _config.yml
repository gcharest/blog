
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Guillaume Charest
description: >-
    Ce blog contient des informations recueillies auprès de sources variées ainsi que des observations. Sujets principaux: programmation, logiciels libres, diabète.

baseurl: ""
url: "https://gcharest.github.io/blog" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: GuillCharest
github_username:  gcharest

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

